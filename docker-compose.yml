version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psm_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - psm_network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: psm_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - psm_network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: psm_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-psm_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-psm_user}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - psm_network

  redis:
    image: redis:alpine
    container_name: psm_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - psm_network

networks:
  psm_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
